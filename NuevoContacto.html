<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=devide, initial-scale=1.0">
		<link rel="stylesheet" href="cssNuevoContacto.css">
		<title>Agenda</title>

	<body>
		<header class="encabezado">
			<img src="imagenes/iconoAgenda.png" align="right" width="75px" height="80px">
			<img src="imagenes/letra.png" align="left">
		</header>
		<section>
			<div class="recuadro1">
                        <div class="informacion1">
                              <h1 class="tituloLogin">Nuevo Contacto</h1>
                        <div>
                              <form class="formulario">
                                    <div class="imagen">
                                          <img src="imagenes/usuario.png" width="100px" height="100px">

                                    Nombres

                                    Apellidos

                                    Teléfono   
                                    <input type="text" placeholder="teléfono" required>
                              </form>
                        </div>
                        </div>
			</div>
			<div class="recuadro2">
				<div class="informacion2">
                              <div>
                                    <form class="formulario">
                                          Dirección
                                          <input type="text" placeholder="dirección" required>
                                          Correo Electrónico   
                                          <input type="email" placeholder="correo electrónico" required>
                                          Parentesco
                                          <input type="text" placeholder="parentesco" required>                                    
                                    </form>
                                    <div class="agregar">
                                          <a href="Contacto.html"><img src="imagenes/guardar.png" width="75px" height="75px"></a> <br>
                                          Guardar
                                    </div>
                                    <div class="cancelar">
                                          <a href="Contacto.html"><img src="imagenes/cancelar.png" width="75px" height="75px"></a> <br>

                              </div>
				</div>

                  </div>
            </div>
